<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا – MashhadPlus</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    header {
      background-color: #ff7043;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
    form {
      margin-top: 30px;
      max-width: 600px;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e64a19;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>تواصل معنا</h1>
    <p>يسعدنا تواصلك معنا لأي استفسارات أو اقتراحات</p>
  </header>

  <form>
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="message">الرسالة</label>
    <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

    <button type="submit">إرسال</button>
  </form>

  <footer>
    <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
    <p>&copy; 2025 MashhadPlus News</p>
  </footer>

</body>
</html>
